<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel= "stylesheet" type="text/css" href="css/quoteStyle.css">
<div class="jumbotron-fluid">
	<div class="container">
		<h1 class="display-4">Random quote generator</h1>
	</div>
</div>
<div class="quoteContainer" id="quoteDisplay">
</div>
<div class="flexContainer">
	<form onsubmit="event.preventDefault()" >
		<div>
			<label class="textLabel">choose type of quotes:</label><br>
			<select id="quoteSelect" align= "center" required>
				<option value=""></option>
				<option value="african">African Quotes</option>
				<option value="business">Business Quotes</option>
				
			</select>
		</div>
		<div>
			<label class="textLabel">choose the number of Quotes</label><br>
			<input id="nbQuotes"type="number" name="number_quotes" required min= "1" max="5"><br>
		</div>
		
		<div>
			<button type="button" onclick= "displayQuote()" class=" btn btn-primary ">Generate</button>
		</div>
	</form>
	
</div>
	

<script src="quoteNew.js"></script>
</html>
